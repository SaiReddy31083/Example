name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'ject/package-lock.json'

      - name: Install dependencies
        working-directory: ./ject
        run: npm ci

      - name: Run linter
        working-directory: ./ject
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./ject
        run: npm test --if-present -- --passWithNoTests

      - name: Build
        working-directory: ./ject
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build
          path: ./ject/dist
          retention-days: 1
