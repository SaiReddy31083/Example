name: Build and Deploy - CLEAN

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'ject/package-lock.json'
      - name: Install
        working-directory: ./ject
        run: npm ci
      - name: Build
        working-directory: ./ject
        run: npm run build
